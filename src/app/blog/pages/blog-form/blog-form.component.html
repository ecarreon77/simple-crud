<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
  
  <div class="container mt-3">
    <h2>Blog Page</h2>
    <form class="blogForm" [formGroup]="blogForm" (ngSubmit)="submit()">
      <div class="mb-3 mt-3">
        <label for="title">Title:</label>
        <input type="title" formControlName="title" class="form-control" id="title" placeholder="Enter Title">
      </div>
      <div class="mb-3">
        <label for="description">Description:</label>
        <input type="description" formControlName="description" class="form-control" id="description" placeholder="Enter Description">
      </div>
      <div class="mb-3">
        <label for="author">Author:</label>
        <input type="author" formControlName="author" class="form-control" id="author" placeholder="Enter Author">
      </div>
      <div class="mb-3">
        <label for="comments">Comments:</label>
        <input type="comments" formControlName="comments" class="form-control" id="comments" placeholder="Enter Comments" name="comments">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button [routerLink]="['blog']" class="btn btn-primary">Back</button>
    </form>
  </div>
  </body>
