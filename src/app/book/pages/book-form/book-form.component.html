<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
  
  <div class="container mt-3">
    <h2>Book Page</h2>
    <form class="bookForm" [formGroup]="bookForm" (ngSubmit)="submit()">
      <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="name" formControlName="name" class="form-control" id="name" placeholder="Enter Name">
      </div>
      <div class="mb-3">
        <label for="authors">Authors:</label>
        <input type="authors" formControlName="authors" class="form-control" id="authors" placeholder="Enter Authors">
      </div>
      <div class="mb-3">
        <label for="isbn">ISBN:</label>
        <input type="isbn" formControlName="isbn" class="form-control" id="isbn" placeholder="Enter ISBN">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button [routerLink]="['/book']" class="btn btn-primary">Back</button>
    </form>
  </div>
  </body>
